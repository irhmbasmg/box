<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Satuan ke Dus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 30px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #333;
            font-size: 18px;
        }
        #result {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Konversi Satuan ke Dus</h2>
        <input type="number" id="quantity" placeholder="Input SOH keseluruhan" min="1">
        <input type="number" id="customValue" placeholder="Input isi kemasan" min="1">
        <select id="unit">
            <option value="kaleng">Kaleng</option>
            <option value="galon">Galon</option>
        </select>
        <button onclick="calculate()">Hitung</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculate() {
            let quantity = parseInt(document.getElementById("quantity").value);
            let customValue = parseInt(document.getElementById("customValue").value);
            let unit = document.getElementById("unit").value;
            
            if (!customValue || customValue <= 0) {
                document.getElementById("result").innerText = "Masukkan isi kemasan yang valid";
                return;
            }
            
            let dus = Math.floor(quantity / customValue);
            let remainder = quantity % customValue;
            document.getElementById("result").innerText = `${dus} dus, ${remainder} ${unit}`;
        }
    </script>
</body>
</html>
